<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script async src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  <title>Dictionary</title>
</head>

<body>

  <div id="searchBox">

    <form id="form">
      <label for="word">Enter Word</label>
      <input class="word" id="word" autofocus type="text" placeholder="Press Enter to get Meaning"
        onfocus="this.placeholder = ''">
    </form>

    <div id="meaning"></div>
    <div class="buttons"></div>
  </div>

  <div class="listOFWords">
    <div class="tableOfWords">
      <div class="tableHeader">

        <div class="head">
          <span class="number">#</span>
          <span class="wordof">Word</span>
        </div>
        <span>Meaning (Click to View in Dictionary)</span>

      </div>
      <div class="table">


      </div>
    </div>
  </div>

  <canvas class="background"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="path/to/particles.min.js"></script>
  <script type='module' src="./script.js"></script>
</body>

</html>
